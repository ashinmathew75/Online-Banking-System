<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta charset="ISO-8859-1">
  <title>Revature Bank</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&family=Roboto:wght@400;500;900&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">


  <!-- CSS Stylesheets -->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
  <!-- External style sheet -->
  <link rel="stylesheet" type="text/css" href="styles.css">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>



  <!-- Font Awesome icons -->
  <script src="https://kit.fontawesome.com/774702c6e4.js" crossorigin="anonymous"></script>

</head>

<body>

  <section id="title">
  
  <div class="alerts">
    <div class="alert hide alert-warning" id="login-alert" style="display:none">
      <h5 id ="alert-warning-h5"></h5>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>

  </div>
  
    <div class="container-fluid">

      <!-- Top Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-light">

        <a class="navbar-brand" href=""><i class="fas fa-university"></i> Revature Bank</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/aboutUs.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contactUs.html">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/employeeLogin.html">Employee Login</a>
            </li>
          </ul>
        </div>

      </nav>

      <!-- Title -->
      <div class="first-section">
        <div class="row">
          <div class="col-lg-6">
            <h1 class="first-section-title">Move Forward,</h1>
            <h1 class="first-section-title">With Us !</h1>

            <div class="create-account-button">
              <button type="button" class="btn btn-dark btn-lg create-account-button" href="#signUp" class="edit" title="Register" data-toggle="modal">Checking Account</button>

              <button type="button" class="btn btn-dark btn-lg create-account-button" href="#signUp" class="edit" title="Register" data-toggle="modal">Saving Account</button>
            </div>

          </div>
          <div class="col-lg-6">

            <!-- form card login -->
            <div class="d-flex justify-content-center login-container">
              <div class="card login-card">
                <div class="card-header">
                  <h3>Log In</h3>
                </div>

                <div class="card-body">
                
                  <form action = "/customerlogin" id = "customer-login-form">
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="username" name ="username" required>

                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                      </div>
                      <input type="password" class="form-control" placeholder="password" name ="password" required>
                    </div>
                    <div class="form-group">
                      <input type="submit" value="Login" class="btn float-right login_btn" id="customer-login-form-submit">
                    </div>
                  </form>
                </div>
                <div class="card-footer">
                  <div class="d-flex justify-content-center links">
                    Don't have an account?
                    <!-- <a href="#signup"> Sign Up</a> -->
                    <a href="#signUp" class="edit" title="Register" data-toggle="modal"> Sign Up </a>
                  </div>
                </div>
              </div>
            </div>
            <!-- /form card login -->
          </div>
        </div>
      </div>

    </div>

    <!-- signup Modal HTML -->
    <div id="signUp" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form class="form-structure" action="/customerRegistration" method="POST">
            <div class="modal-header">
              <h4 class="modal-title">Create Account</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>First Name *</label>
                <input type="text" class="form-control" name ="firstname" required>
              </div>
              <div class="form-group">
                <label>Last Name *</label>
                <input type="text" class="form-control" name ="lastname" required>
              </div>
              <div class="form-group">
                <label>Select Account Type *</label>
                <select class="form-select" id="register-accountType" name="registerAccountType" required>
                  <option selected>Choose..</option>
                  <option value="Checking Account">Checking Account</option>
                  <option value="Savings Account">Savings Account</option>
                </select>
              </div>
              <div class="form-group">
                <label>Initial Deposit</label>
                <input type="number" class="form-control" name ="initialDeposit">
              </div>
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="username" name="newUsername" required>

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="password" name="newPassword" required>
            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-danger" data-dismiss="modal" value="Cancel">
              <input type="submit" class="btn btn-success" value="Register Account">
            </div>
          </form>
        </div>
      </div>
    </div>

  </section>

	
	<script src="main-page.js"></script>

</body>

</html>
